{% extends 'accounts/base.html' %}
{% block body %}
    <form method="POST" action="updateTrainee/{{ trainee.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" value="{{ trainee.first_name }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" value="{{ trainee.last_name }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="date_of_birth">Birth Date</label>
            <input type="date" name="date_of_birth" value="{{ trainee.date_of_birth }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" value="{{ user.phone }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" value="{{ user.address }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" value="{{ user.email }}" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
{% endblock %}
